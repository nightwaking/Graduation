<include file="Public/head"/>
<body ontouchstart>
<form action="{:U('User/changePassword')}" method="post">
        <foreach name="kind" item="vo">
        <div class="weui-cells__title">用户名</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入用户名" value="{$vo.username}" disabled="disabled">
                </div>
            </div>
        </div>
        <input type="text" name="username" hidden="hidden" value="{$vo.username}">

        <div class="weui-cells__title">旧密码</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="old_password"  placeholder="请输入旧密码">
                </div>
            </div>
        </div>

        <div class="weui-cells__title">新密码</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="new_password" placeholder="请输入新密码">
                </div>
            </div>
        </div>

        <div class="weui-cells__title">重复新密码</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="renew_password" placeholder="请重复输入新密码">
                </div>
            </div>
        </div>
        </foreach>

        <button type="submit" class="weui-btn weui-btn_plain-primary">提交修改</button>   
</form>
<include file="Public/foot"/>
